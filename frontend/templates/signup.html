{% extends 'base.html' %}
{% block content %}
<form method="post">
  <fieldset>
    <legend>Зарегестрироваться</legend>
    {% if error %}
    <div class="alert alert-dismissible alert-primary">{{error}}</div>
    {% endif %}
    <div class="form-group">
      <label for="inputLogin">Логин</label>
      <input name="login" type="text" class="form-control" id="inputLogin"
             maxlength="30" placeholder="Логин" value="{{login}}">
    </div>
    <div class="form-group">
      <label for="inputPassword">Пароль</label>
      <input name="password" type="password" class="form-control" id="inputPassword"
             maxlength="30" placeholder="Пароль" value="{{password}}">
    </div>
    <div class="form-group">
      <label for="inputPasswordRepeat">Повторите пароль</label>
      <input name="passwordRepeat" type="password" class="form-control" id="inputPasswordRepeat"
             maxlength="30" placeholder="Повторите пароль" value="{{passwordRepeat}}">
    </div>
    </br>
    <button type="submit" class="btn btn-lg btn-primary">Зарегестрироваться</button>
  </fieldset>
</form>
{% endblock %}
